<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div id="container">
    <div id="secondContainer">
      <div id="display">0</div>
      <div id="buttonContainer">
        <!-- Top row with 2 buttons taking half width each -->
        <button class="calculator-btn wide">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">Clear</span>
        </button>
        <button class="calculator-btn wide">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">Delete</span>
        </button>

        <!-- Remaining buttons -->
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">7</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">8</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">9</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">%</span></button>

        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">4</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">5</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">6</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">x</span></button>

        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">1</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">2</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">3</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">_</span></button>

        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">.</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">0</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">=</span></button>
        <button class="calculator-btn"><span class="shadow"></span><span class="edge"></span><span class="front">+</span></button>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
